<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Radio Recommendations</title>
</head>
<body>

<section class="h-100">
  <header class="container h-100">
    <div class="d-flex flex-column">
      <form action="index.html" method="get" id="form">
        <div class="form-group">
          <h2>Recommendations</h2>
          <p>Results are given in half-hour intervals, ordered according to the degree of affinity</p>
          <ol class="list-group" id="prediction">
          </ol>
          <br/>
          <div id="feedback" style="display:none">
            <h2>Feedback</h2>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="feedback" class="custom-control-input" value="1" checked>
              <label class="custom-control-label" for="customRadio1">I've listened to the first recommendation</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="feedback" class="custom-control-input" value="2">
              <label class="custom-control-label" for="customRadio2">I've listened to a recommendation other than the first one</label><br/>
              <select name="position" class="form-select" aria-label="Option Number">
                <option selected value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
                <option value="11">Eleven</option>
                <option value="12">Twelve</option>
                <option value="13">Thirteen</option>
                <option value="14">Fourteen</option>
                <option value="15">Fifteen</option>
                <option value="16">Sixteen</option>
                <option value="17">Seventeen</option>
                <option value="18">Eighteen</option>
                <option value="19">Nineteen</option>
                <option value="20">Twenty</option>
              </select>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="feedback" class="custom-control-input" value="3">
              <label class="custom-control-label" for="customRadio3">I've not listened to any recommendation</label>
            </div>
            <div>
              <label for="will_listen" id="will_listen_label">How many of the recommendations will you listen to?</label><br/>
              <select id="will_listen" name="will_listen" class="form-select" aria-label="Option Number">
                <option selected value="0">None</option>
                <option value="1">One</option>
                <option value="1">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
                <option value="11">Eleven</option>
                <option value="12">Twelve</option>
                <option value="13">Thirteen</option>
                <option value="14">Fourteen</option>
                <option value="15">Fifteen</option>
                <option value="16">Sixteen</option>
                <option value="17">Seventeen</option>
                <option value="18">Eighteen</option>
                <option value="19">Nineteen</option>
                <option value="20">Twenty</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div id="start_button_div" class="row justify-content-center margin_bot">
            <input type="hidden" name="voiceMusicWeight" id="voiceMusicWeight"/>
            <input type="hidden" name="genresWeight" id="genresWeight"/>
            <input type="hidden" name="topicsWeight" id="topicsWeight"/>
            <input type="hidden" name="tonesWeight" id="tonesWeight"/>
            <button type="button" id="restart_button" class="btn btn-primary disabled" onclick="restart()">Submit and Restart</button>
          </div>
          <p class="text-center small" id="patient_warning" style="display:none">This process may take time, please be
            patient</p>
        </div>
      </form>
    </div>
  </header>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!-- Custom client.js -->
<script type="text/javascript" src="/static/client.js"></script>
<script type="text/javascript" src="/static/step8.js"></script>

</body>
</html>
